<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%; background: gray; 
        }
        body{
            display: flex;
        }
        .box{
            margin: auto;
            background-color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        弹性盒子只需要记住两点
        父元素：display: flex;
        子元素：margin: auto;
     -->
    <div class="box">弹性布局</div>
</body>
</html>
