<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        ul{
            width: 100%;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            box-sizing: border-box;
            border-top: 1px #ccc solid;
            border-left: 1px #ccc solid;
        }
        li{
            width: 33%;
            height: 33%;
            border-right: 1px #ccc solid;
            border-bottom: 1px #ccc solid;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
