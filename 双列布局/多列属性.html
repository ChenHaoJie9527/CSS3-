<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
            background-color: gray;
        }
        body{
            columns: 2 auto;
            /* 列与列之间的间隔 */
            column-gap: 10px;
        }
        div{
            height: 100%;
            background-color: #fff;
        }
        .left{
            margin-left: 10px;
        }
        .right{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="left">123</div>
    <div class="right">123</div>
</body>
</html>
